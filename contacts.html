<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông tin thanh toán</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #EDEDED;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        /* Header luôn ở trên cùng, căn giữa */
        header {
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 50px;
            width: 80%;
            z-index: 1000;
        }

        header nav {
            display: flex;
            gap: 20px;
        }

        header nav a {
            text-decoration: none;
            color: #000;
            font-size: 14px;
        }

        header nav a:hover {
            text-decoration: underline;
        }

        /* Phần trắng căn giữa trên màn hình */
        .white-box {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            position: absolute;
            top: 25%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 400px;
        }

        /* Phần đen nằm dưới */
        .black-box {
            background-color: #222;
            color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%, 0);
            width: 80%;
            max-width: 600px;
        }

        .info p {
            font-size: 14px;
            color: gray;
            margin-bottom: 5px;
        }
        .info strong {
            color: white;
        }
    </style>
</head>
<body>
<header>
    <nav>
        <a href="#">About Us</a>
        <a href="#">Delivery</a>
        <a href="#">Collection</a>
        <a href="#">Contacts</a>
    </nav>
</header>

<!-- Phần trắng -->
<div class="white-box">
    <p>Cảm ơn vì đã tin tưởng!<br>
    Thông tin thanh toán<br>
    MB Bank 01010256789 Nguyễn Huyền Trang</p>
</div>

<!-- Phần đen -->
<div class="black-box">
    <div class="info">
        <p>Nhân viên tư vấn: <strong>Nguyễn Huyền Trang</strong></p>
        <p>Thời gian làm việc: <strong>24/24</strong></p>
        <p>Số điện thoại: <strong>(+82)10-5698-5386</strong></p>
        <p>Nền tảng: <strong>Facebook, Instagram, Zalo, Shopee, Tiktok</strong></p>
    </div>
</div>
</body>
</html>
